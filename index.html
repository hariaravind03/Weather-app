<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <title>WEB WEATHER APP</title>
</head>
<body id="wave">

    <div class="box" >
        <div class="search">
            <i  class="bi bi-geo-alt"></i>
            <input type="text" placeholder="Enter Your Place Name"></input>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <div class="wbox">
                <div class="info">
                    <img src="images/default.webp"  alt="">
                    <p class="nameofl">Name</p>
                    <p class="temp">0<span>Â°C</span></p>
                    <p class="desc">Broken Cloud</p>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <div class="huminfo">
                        <span>0 %</span>
                    </div>
                    <p>Humidity</p>

                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="windinfo">
                        <span>0 Km/h</span>
                    </div>
                    <p>Wind Speed</p>  
                </div>
            </div>
        </div>

        <div class="notfound">
            <div class="box_nf">
                <img src="images/notfound.png">
            </div>
        </div>
    </div>

    <div class="about">
        <ul>
            <a id="insta" href="https://www.instagram.com/hari_aravind_03/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
            <a href="https://www.linkedin.com/in/hari-aravind-a-0a703925a/"><i class="fa-brands fa-linkedin" style="color: #2304be;"></i></a>
            <a href="https://github.com/hariaravind03"><i class="fa-brands fa-github" style="color: #a916df;"></i><a>
        </ul>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded",() =>{

            VANTA.WAVES({
                el: "#wave",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x6c20b3,
                waveHeight: 26.50,
                waveSpeed: 1.95,
            })

        })
    </script>
    <script src="script.js"></script>

</body>
</html>
